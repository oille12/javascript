<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var 공간
        공간 = 3.14
        공간    // 이미 만든 공간은 var/let/const 키워드 없이 재사용

        // 함수 (코드 저장 공간)
        // function 으로 생성
        function 함수이름(){}

        // () : 매개변수 (재활용시 바꿔주고 싶은 값)
        // {} : 저장할 코드
        // 재활용시 function키워드 없이 사용 (중복이름 사용불가)
        // 재활용시 이름()
        함수이름()

        // 함수가 끝날 때 결과를 알려주고 싶다면 return
        // return 값은 변수로 담아서 사용
        function 리턴있음(){
            return true     // 함수 끝날때 true라고 사용한 곳에 알려줌
            console.log('죽은코드') // 도달x
        }

        // return이 있는 함수는 변수로 받거나 변수처럼 사용
        console.log(리턴있음())
        
        var 함수결과 = 리턴있음()
        console.log(함수결과)

        // 변수의 타입(자료형) : 정수, 실수, 문자열, 불린, 배열, 객체
        // 정수 : 소수점 없는 숫자
        var 변수1 = 1
        // 실수 : 소수점 있는 숫자
        var 변수2 = -2.14
        // 문자열 : 글자 ('' 또는 "" 로 감싼다)
        var 변수3 = '글자'
        var 변수4 = "123" // 사칙연산x -> +로 이어붙이기만 가능
        // 불린 : true / false (조건문에서 주로 사용)
        var 변수5 = true
        // 배열 : 비슷한 형태의 변수를 세트로 관리하고 싶을 때 []
        var 공간1 = 1
        var 공간2 = 2
        var 공간3 = 3
        var 공간들 = [1,2,3]
        공간들[0]
        공간들[1]
        공간들[2]

    </script>
    
</body>
</html>
