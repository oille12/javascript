<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>? 와 ??</title>
</head>
<body>
    <script>
        // ? : 객체의 속성 또는 함수를 사용할 때 해당 값이 없으면 예외처리를 해준다.(방어)
        var obj = {}
        console.log(obj.name?.lastName)  // ? 없으면 에러발생
        console.log('안녕')             // ? 없으면 실행x (웹다운)

        // ?? : 널병합연산자 (사용하려는 값이 비어있으면 오른쪽값으로 대체)
        let name;       // 값을 안넣음 (또는 값이 아직 도착 안함)
        // 사용하려는 name이 정상값인지 확신이 안든다면
        let 결과값 = name ?? "대체값";
        console.log(결과값)


    </script>
</body>
</html>
