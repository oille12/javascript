<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 3000px;">
        <button id="아이디">나를 눌러</button>
    </div>

    <script>
        // this : this라는 키워드가 적힌 위치
        console.log(this);  // window

        // window -> body -> ...

        window.addEventListener('scroll', function() {
            console.log(window.scrollY);
        });

        // 아이디 버튼에 클릭 이벤트를 준다.
        document.getElementById('아이디').addEventListener('click', function(e) {
            console.log(this);  // this 코드가 적힌 위치를 알려줌
            this.innerHTML = '눌렀네?';
            // e.currenTarget == 눌린 button
            // ()=>{} 의 this : window
        });

        var 오브젝트 = 
        {
            'a':1,
            'b':2,
            'c':function(){
                    //  이름이 없는 펑션은 재사용X 함수
                    console.log(this);
            },
            'd': {
                '가':1,
                '나':this
            }
        }

        console.log(오브젝트.c());
        console.log(오브젝트['d']['가']);
        
        // 화살표 함수 (arrow function)
        // function(){} : 실행하는 코드를 기준으로 this 범위 체크 -> (감싸는 코드)
        // () => {} : 감싸고 있는 컨텍스트를 기준으로 this 범위 체크 -> (window, body ..)


    </script>


</body>
</html>
