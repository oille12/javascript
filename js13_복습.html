<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수, 함수, 조건문
        // 변수 : 값을 저장하는 공간
        //      공간을 처음 만들때만 var / let/ const 붙인다
        //      기존에 만든 공간(변수)를 재활용할때는 var / let/ const 생략
        //      변수를 사용하는 이유 : 자주 사용할 값을 저장해 놓기 위해

        // 함수 : 코드를 저장하는 공간
        //      공간을 처음 만들때만 function 붙인다
        //      기존에 만든 함수(코드뭉치) 재활용할 때는 function 생략
        //      함수 사용하는 이유 : 코드 재활용

        // 함수는 () 소괄호를 붙여준다
        //      소괄호 안에는 재활용할때마다 바꿔주고 싶은 값을 넣어주는 공간 = 매개변수, 파라미터
        function 같은지비교하기(숫자1, 숫자2) {
            // 숫자1, 숫자2가 같은지 비교한 다음, 같으면 true, 다르면 false 라고 알려주기

            // 조건문 if() {}
            //      : 조건문은 상황에 따라 다른 코드를 실행하는 용도
            if (숫자1 === 숫자2) {
                return true
            } else {
                return false
            }
        }

        // 함수를 재활용 할 때는 이름() 적는다
        // 만약 return 값이 있다면 변수로 받는다
        var 함수결과 = 같은지비교하기(3,4)
        console.log(함수결과)   // 기록 남기는 함수 : console.log()


        function 작은값을찾는기능(숫자1, 숫자2) {
            if(숫자1 < 숫자2) {
                return 숫자1
            } else {
                return 숫자2
            }
        }

        함수결과 = 작은값을찾는기능(3,5)
        console.log(함수결과)


        function 놀이기구탑승조건검사(키) {
            if (키 < 130) {
                return "탐승불가"
            } else if (키 >= 130 && 키 <= 190) {
                return "탑승가능"
            } else {
                return "탑승불가"
            }
        }

        함수결과 = 놀이기구탑승조건검사(129)
        console.log(함수결과)
        함수결과 = 놀이기구탑승조건검사(150)
        console.log(함수결과)
        함수결과 = 놀이기구탑승조건검사(191)
        console.log(함수결과)
        
    </script>
    
</body>
</html>
