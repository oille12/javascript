<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async_await</title>
</head>
<body>
    <button id="text-load">텍스트 파일 읽기</button>
    <div><p id="text"></p></div>

    <button id="site-load">사이트 읽기</button>
    
    <script>
        // 함수 앞에 async 를 적어주면 Promise처럼 사용 가능(.then)
        async function 함수명(){
            console.log('함수 사용')
        }

        // 기존 -> 프로퍼티변수명.then() ~~
        // 함수명().then()~~
        함수명().then(function(){
            console.log('함수 사용 이후')
        })

        // async의 결과를 then에 전달하고 싶으면 return
        async function 함수2(){
            var sum = 1+1
            return sum;
            return Promise.reject() //실패로 전달(기본은 성공)
        }

        // async의 결과값을 활요하고 싶으면
        함수2().then(function(리턴값){
            console.log(리턴값)
        })

        // Promise 긴 작업을 대기, async 긴 작업을 대기
        // await : async 함수 내에서 긴 작업을 대기시콕 싶을 때
        document.getElementById('text-load').addEventListener('click', 파일읽기);

        async function 파일읽기(){
            // 비동기(주 작업에 영향이 안가게 별도 작업) fetch
            // await : 해당 작업이 끝날떄까지 기다림(.then 역할) -> 즉, fetch 작업이 끝날때까지 기다림
            try {
                let 결과값 = await fetch('텍스트파일.txt')
                if(!결과값.ok) {
                    // 밑에 부분을 더이상 실해하지 않고 catch로 보낸다.
                    throw new Error('')
                }

                // 결과값을 텍스트로 모두 변경할때까지 기다린다 await (async안에서 사용)
                let 파일내용 = await 결과값.text()
                console.log(파일내용)
                document.getElementById('text').innerHTML = 파일내용
            }
            catch(e) {
                console.log('앗 실패!')
            }
        }



        // 위에 버튼 하나 만들고, 버튼 누르면 텍스트파일 읽어오는걸로
        // https://httpbin.org/get
        // async - await 사용해서 가져오기.
        document.getElementById('site-load').addEventListener('click',사이트에서가져오기)

        async function 사이트에서가져오기() {
            // async로 만들었으니까 안에서 awit 으로 기다리게 할수있음
            // 사이트가 응답 줄 때까지 await(대기)
            // fetch : 비동기로 다른작업과 병행해서 (예전에 유행했던 제이쿼리에서 ajax로 제공)
            let 응답 = await fetch('https://httpbin.org/get')
            if(응답.ok) {
                // 양이 많아서 변환하는데 시간이 좀 걸리수 있으니까 await
                let data = await 응답.text()
                document.getElementById('text').innerHTML = data
            }

        }

    </script>
</body>
</html>
