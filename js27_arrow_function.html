<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .select-tag {

        }
        .display-none {
            display: none;
        }
    </style>
</head>
<body>
    <form>
        <select class="select-tag">
            <option>커피</option>
            <option>주스</option>
            <option>차</option>
        </select>

        <select class="select-tag display-none">
            <option>1잔</option>
            <option>2잔</option>
            <option>3잔</option>
        </select>
    </form>

    <script>
        document.querySelectorAll('.select-tag')[0].addEventListener('input',(e) => {
            if(e.target.value == '주스'){
                document.querySelectorAll('.select-tag')[1].classList.remove('display-none')
            } else {
                document.querySelectorAll('.select-tag')[1].classList.add('display-none')
            }
        })

        var 변수 = function(){}
        변수 = () => {}

        변수 = function(매개변수){}
        변수 = (매개변수) => {}

        변수 = function(){return true}
        변수 = () => {true}

        변수 = function(a,b){
            let sum = a+b
            return sum
        }

        변수 = (a,b) => {
            let sum = a+b
            return sum
        }
    </script>
    
</body>
</html>
