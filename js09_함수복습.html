<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와함수</title>
    <style>
        .box-class {
            padding: 15px;
            background-color: yellowgreen;
            border-radius: 5px;
            display: none;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="box-class" id="box-id">
        <p id="box-text">버튼을 누르면 창이 열립니다</p>
        <button onclick="상자닫기()">닫기</button>
    </div>
    <button onclick="상자열기('아이디를 입력하세요.')">열기</button>
    <button onclick="상자열기('비밀번호를 입력하세요.')">열기2</button>
    <!-- 열기 > 아이디를 입력하세요 -->
    <!-- 열기2 > 비밀번호를 입력하세요 -->


    <script>
        // 함수 function : 코드를 저장하는 공간
        // 함수명() 에서 그때그때 바꿔주고 싶은 부분이 있다면, 소괄호안에 매개변수 적용
        function 상자열기(매개변수) {
            document.getElementById("box-text").innerHTML = 매개변수;
            document.getElementById("box-id").style.display='block';
        }
        function 상자닫기() {
            document.getElementById("box-id").style.display='none';
            // 변수 var, let, const : 값을 저장하는 공간
            // const boxElement = document.getElementById("box-id"); // const 상수 : 변하지 않는 값
            // boxElement.style.display = "none";
        }

    </script>
    
</body>
</html>
